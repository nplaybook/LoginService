<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ChatMe</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='auth.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times</span>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <div id="card">
            <div id="card-content">
                <div id="card-title">
                    <h2>LOGIN</h2>
                    <div class="underline-title"></div>
                </div>
                <form method="post" action="/api/user/login" class="form">
                    <label for="user-email" style="padding-top: 13px">&nbsp;Email</label>
                    <input id="user-email" class="form-content" type="email"
                    name="email" autocomplete="on" required/>
                    <div class="form-border"></div>
                    
                    <label for="user-password" style="padding-top: 13px">&nbsp;Password</label>
                    <input id="user-password" class="form-content" type="password"
                    name="password" required/>
                    <div class="form-border"></div>
                    <input id="submit-btn" type="submit" value="Login">
                    <a href="{{url_for('views.signup')}}" id="signup">Don't have account</a>
                </form>
            </div>
        </div>
    </body>
</html>
