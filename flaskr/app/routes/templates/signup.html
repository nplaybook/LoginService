<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ChatMe</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='auth.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                {% if category == "error" %}
                    <div class="alert error">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times</span>
                        {{ message }}
                    </div>
                {% elif category == "message" %}
                    <div class="alert success">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times</span>
                        {{ message }}
                    </div>
                {% endif %}
            {%  endfor %}
        {% endwith %}
        <div id="card">
            <div id="card-content">
               <div id="card-title">
                   <h2>SIGN UP</h2>
                   <div class="underline-title"></div>
               </div> 
               <form method="post" action="/api/user/signup" class="form">
                   <label for="user-email" style="padding-top: 13px">&nbsp;Email</label>
                   <input id="user-email" class="form-content" type="Email" name="email" required>
                   <div class="form-border"></div>

                   <label for="user-username" style="padding-top: 13px">&nbsp;Username</label>
                   <input id="user-username" class="form-content" type="Text" name="username" required>
                   <div class="form-border"></div>

                   <label for="user-password" style="padding-top: 13px">&nbsp;Password</label>
                   <input id="user-password" class="form-content" type="Password" name="password" required>
                   <div class="form-border"></div>
                   <input id="submit-btn" type="submit" value="Create Account">
               </form>
            </div>
        </div>
    </body>
</html>
